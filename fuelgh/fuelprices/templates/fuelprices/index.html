{% load static %}


<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" href="{% static 'fuelprices/css/styles.css' %}">

        <style>
            #view-source {
                position: fixed;
                display: block;
                right: 0;
                bottom: 0;
                margin-right: 40px;
                margin-bottom: 40px;
                z-index: 900;
            }
        </style>
    </head>

    <body onload="loadOmcs('petrol')">

        <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
            <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--pink-900 mdl-color-text--white-800">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">FuelGH.</span>
                    <div class="mdl-layout-spacer"></div>
                    <!--
<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
<label class="mdl-button mdl-js-button mdl-button--icon" for="search">
<i class="material-icons">search</i>
</label>
<div class="mdl-textfield__expandable-holder">
<input class="mdl-textfield__input" type="text" id="search">
<label class="mdl-textfield__label" for="search">Enter your query...</label>
</div>
</div>
-->
                    <span class="mdl-layout-title" style="margin-right: 20px">Sort by cheapest:</span>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect mdl-color--pink-900" for="option-1" style="margin-right: 10px">
                        <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked onclick="loadOmcs('petrol')">
                        <span class="mdl-radio__label">Petrol</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2" onclick="loadOmcs('diesel')">
                        <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                        <span class="mdl-radio__label">Diesel</span>
                    </label>
                    
                </div>
            </header>
            <div class="demo-ribbon"></div>
            <main class="demo-main mdl-layout__content">
                <div class="demo-container mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>

                    <div class="mdl-list-bg demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">


                        <ul class="md-list-container demo-list-two mdl-list">
	 			<div id="omcs"></div>
                        </ul>

                    </div>
                </div>
                <footer class="demo-footer mdl-mini-footer">
                    <div class="mdl-mini-footer--left-section">
                        <ul class="mdl-mini-footer--link-list">
                            <li><a href="#">Help</a></li>
                            <li><a href="#">Privacy and Terms</a></li>
                            <li><a href="#">User Agreement</a></li>
                        </ul>
                    </div>
                </footer>
            </main>
        </div>
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script>
        function loadOmcs(fuel_type) {
               var xhttp = new XMLHttpRequest();
               xhttp.onreadystatechange = function() {
                       if(this.readyState == 4 && this.status == 200) {
                               document.getElementById("omcs").innerHTML = this.responseText;
                       }
               };
               xhttp.open("GET", "/omcs/" + fuel_type, true);
               xhttp.send();
        }
	</script>

    </body>



</html>
